<!DOCTYPE html>
<html>
<head>
<style>
.img1 {
  -webkit-box-reflect: below;
}
.img2 {
    -webkit-box-reflect: right;
}
.img3 {
  -webkit-box-reflect: below 20px;
}
.img4 {
  -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
}
</style>
</head>
<body>

<h1>CSS Image Reflection</h1>

<p>Resmin altındaki yansımayı gösterin:</p>
<img class="img1" src="images/img_tree.png">
<br>
<p>Resmin sağındaki yansımayı göster:</p>
<img class="img2" src="images/img_tree.png">
<hr>
<p>20 piksel kayma ile görüntünün altındaki yansımayı gösterin:</p>
<img class="img3" src="images/img_tree.png">
<hr>
<p>Yansımayı gradyanla gösterin (bir karartma efekti oluşturmak için):</p>
<img class="img4" src="images/img_tree.png">
</body>
</html>
