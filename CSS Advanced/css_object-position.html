<!DOCTYPE html>
<html>
<head>
<style>
    .img1 {
  width: 200px;
  height: 300px;
  object-fit: cover;

}
.img2 {
  width: 200px;
  height: 300px;
  object-fit: cover;
  object-position: 80% 100%;
}
.img3 {
    width: 200px;
  height: 300px;
  object-fit: cover;
  object-position: 15% 100%; 
}
</style>
</head>
<body>

<h2>Using object-fit: cover</h2>
<img class="img1" src="images/pineapple.png" alt="Pineapple" width="400" height="300">
<hr>
<h2>Using object-position</h2>
<p>Burada, büyük eski bina merkezde olacak şekilde görüntüyü konumlandırmak için object-position özelliğini kullanacağız:</p>
<img class="img2" src="images/pineapple.png" alt="Pineapple" width="400" height="300">
<hr>
<p>Burada, ünlü Eyfel Kulesi merkezde olacak şekilde görüntüyü konumlandırmak için object-position özelliğini kullanacağız:</p>
<img class="img3" src="images/pineapple.png" alt="Pineapple" width="400" height="300">

</body>
</html>
<!--
     object-position = Bir <img> veya <video> öğesinin "kendi içerik kutusu" içinde x/y koordinatlarıyla nasıl konumlandırılacağını belirtir
-->
