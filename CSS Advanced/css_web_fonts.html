<!DOCTYPE html>
<html>
<head>
<style> 
@font-face {
   font-family: myFirstFont;
   src: url(sansation_light.woff);
}

@font-face {
   font-family: myFirstFont;
   src: url(sansation_bold.woff);
   font-weight: bold;
}

* {
   font-family: myFirstFont;
}
</style>
</head>
<body>

<h1>@font-face Kuralı</h1>

<div>
    CSS ile web siteleri  <b>, önceden seçilmiş "web için güvenli" yazı tipleri dışındaki yazı tiplerini kullanabilir .</b>.
</div>

</body>
</html>

<!--
    font-family - name = Gerekli. Yazı tipi için bir ad tanımlar
    src- URL = Gerekli. Yazı tipi dosyasının URL'sini tanımlar
    font-style - normal =     İsteğe bağlı. Yazı tipinin nasıl stillendirileceğini tanımlar. Varsayılan "normal"
                 italic
                 oblique
    font-stretch -	normal  = İsteğe bağlı. Yazı tipinin nasıl uzatılacağını tanımlar. Varsayılan "normal"
                    condensed
                    ultra-condensed
                    extra-condensed
                    semi-condensed
                    expanded
                    semi-expanded
                    extra-expanded
                    ultra-expanded

    font-weight	- normal = İsteğe bağlı. Yazı tipinin kalınlığını tanımlar. Varsayılan "normal"
                  bold
    unicode-range -	unicode-range = İsteğe bağlı. Yazı tipinin desteklediği UNICODE karakter aralığını tanımlar. Varsayılan "U+0-10FFFF"
-->
