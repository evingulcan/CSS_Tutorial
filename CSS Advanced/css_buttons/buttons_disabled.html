<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
</style>
</head>
<body>

<h2>Disabled Button</h2>
<p>Bir düğmeye biraz saydamlık eklemek için opacity özelliğini kullanın (devre dışı görünmesini sağlayın):</p>
<button class="button">Normal Düğme</button>
<button class="button disabled">Devre Dışı Düğmesi</button>

</body>
</html>
