<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {width: 250px;}
.button2 {width: 50%;}
.button3 {width: 100%;}
</style>
</head>
<body>

<h2>Set Button Widths</h2>

<p>Düğmenin genişliğini değiştirmek için width özelliğini kullanın:</p>

<button class="button button1">250px</button><br>
<button class="button button2">50%</button><br>
<button class="button button3">100%</button>

<p><strong>Not:</strong> Sabit bir genişlik ayarlamak istiyorsanız pikselleri kullanın ve duyarlı düğmeler için yüzde kullanın (örneğin, ana öğesinin %50'si). Efekti görmek için tarayıcı penceresini yeniden boyutlandırın.</p>

</body>
</html>
