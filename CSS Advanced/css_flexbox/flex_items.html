<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  align-items: stretch;
  background-color: #f1f1f1;
}

.flex-container>div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The order Property</h1>

<p>Esnek öğeleri istediğiniz gibi sıralamak için order özelliğini kullanın:</p>
<div class="flex-container">
  <div style="order: 3">1</div>
  <div style="order: 2">2</div>
  <div style="order: 4">3</div> 
  <div style="order: 1">4</div>
</div>

</body>
</html>
<!--
    align-self = Esnek öğe için hizalamayı belirtir (esnek kapsayıcının hizalama öğeleri özelliğini geçersiz kılar)
    flex =  Esnek büyüme, esnek küçültme ve esnek temel özellikleri için bir kestirme özellik
    flex-basis = Bir esnek öğenin başlangıç ​​uzunluğunu belirtir
    flex-grow = Aynı kap içindeki esnek öğelerin geri kalanına göre bir esnek öğenin ne kadar büyüyeceğini belirtir
    flex-shrink = Aynı kap içindeki esnek öğelerin geri kalanına göre bir esnek öğenin ne kadar küçüleceğini belirtir
    order = Aynı kap içinde esnek öğelerin sırasını belirtir

-->
