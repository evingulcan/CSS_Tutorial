<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  background-color: lightblue;
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
}
</style>
</head>
<body>

<h2>Bireysel dolgu özelliklerini kullanma</h2>

<div>Bu div öğesinin üst dolgusu 50 piksel, sağ dolgusu 30 piksel, alt dolgusu 50 piksel ve sol dolgusu 80 pikseldir.</div>

</body>
</html>

<!--
padding = Tüm dolgu özelliklerini tek bir bildirimde ayarlamak için bir kestirme özellik
padding-bottom = Bir elemanın alt dolgusunu ayarlar
padding-left = Bir öğenin sol dolgusunu ayarlar
padding-right = Bir öğenin sağ dolgusunu ayarlar
padding-top = Bir elemanın üst dolgusunu ayarlar
-->
