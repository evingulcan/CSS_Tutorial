<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>Bireysel kenar boşluğu özelliklerini kullanma</h2>

<div>Bu div öğesinin üst kenar boşluğu 100 piksel, sağ kenar boşluğu 150 piksel, alt kenar boşluğu 100 piksel ve sol kenar boşluğu 80 pikseldir.</div>

</body>
</html>

<!--
margin = Tek bir bildirimde kenar boşluğu özelliklerini ayarlamak için bir kestirme özellik
margin-bottom = Bir öğenin alt kenar boşluğunu ayarlar
margin-left = Bir öğenin sol kenar boşluğunu ayarlar
margin-right = Bir öğenin sağ kenar boşluğunu ayarlar
margin-top = Bir elemanın üst kenar boşluğunu ayarlar 
-->
