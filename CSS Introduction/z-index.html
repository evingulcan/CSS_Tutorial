<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                position: absolute;
                left: opx;
                top: opx;
                z-index: -1;
            }
            .container {
                position: relative;
            }
            .black-box {
                position: relative;
                z-index: 1;
                border: 2px solid black;
                height: 100px;
                margin: 30px;
            }
            .gray-box {
                position: absolute;
                z-index: 3;
                background: lightgray;
                height: 100px;
                width: 200px;
                left: 50px;
                top: 50px;
            }
            .green-box {
                position: absolute;
                z-index: 2;
                background: lightgreen;
                width: 200px;
                left: 270px;
                top: -15px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h1>Z-index örneği</h1>
        <img src="img/img_tree.png" width="100" height="140">
        <p>Görüntünün z-endeksi -1 olduğu için metnin arkasına yerleştirilecektir.</p>
  
        <hr>

        <h1>Z-index</h1>
        <p>Daha büyük yığın sırasına sahip bir öğe, her zaman daha düşük bir yığın sırasına sahip bir öğenin üzerindedir.</p>
        <div class="container">
            <div class="black-box">Black box(z-index:1)</div>
            <div class="gray-box">Gray box(z-index:3)</div>
            <div class="green-box">Green box(z-index:2)</div>
        </div>
  
  
  
    </body>
</html>
<!--
    z-index = Bir elemanın yığın sırasını ayarlar
-->
