<!DOCTYPE html>
<html>
    <head>
       <style>
        li {
            display: inline;
        }
        #block {
            display: block;
        }
       </style>
    </head>
    <body>
        <p>Bağlantıların listesini yatay menü olarak görüntüleyin:</p>
        <ul>
            <li><a href="https://www.w3schools.com/html/default.asp">HTML</a></li>
            <li><a href="https://www.w3schools.com/css/css_display_visibility.asp">CSS</a></li>
            <li><a href="https://www.w3schools.com/js/default.asp">JavaScript</a></li>
        </ul>
        <hr>
            <a id="block" href="https://www.w3schools.com/html/default.asp">HTML</a>
            <a id="block" href="https://www.w3schools.com/css/css_display_visibility.asp">CSS</a>
            <a id="block" href="https://www.w3schools.com/js/default.asp">JavaScript</a>
    </body>
</html>
<!--
    display = Bir öğenin nasıl görüntüleneceğini belirtir
    visibility = Bir öğenin görünür olup olmayacağını belirtir
-->
