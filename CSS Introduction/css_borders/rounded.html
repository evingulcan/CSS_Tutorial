<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  border: 2px solid red;
  padding: 5px;
}

p.round1 {
  border: 2px solid red;
  border-radius: 5px;
  padding: 5px;
}

p.round2 {
  border: 2px solid red;
  border-radius: 8px;
  padding: 5px;
}

p.round3 {
  border: 2px solid red;
  border-radius: 12px;
  padding: 5px;
}
</style>
</head>
<body>

<h2>border-radius Özellik</h2>
<p>Bu özellik, bir öğeye yuvarlak kenarlıklar eklemek için kullanılır:</p>
<p class="normal">Normal sınır</p>
<p class="round1">Yuvarlak kenarlık</p>
<p class="round2">Yuvarlak kenarlık</p>
<p class="round3">En yuvarlak sınır</p>

</body>
</html>
<!--
border = Tüm sınır özelliklerini tek bir bildirimde ayarlar
border-bottom =  Tüm alt sınır özelliklerini tek bir bildirimde ayarlar
border-bottom-color = Alt sınırın rengini ayarlar
border-bottom-style = Alt sınırın stilini ayarlar
border-bottom-width = Alt sınırın genişliğini ayarlar
border-color = Dört kenarlığın rengini ayarlar
border-left =  Tüm sol sınır özelliklerini tek bir bildirimde ayarlar
border-left-color = Sol kenarlığın rengini ayarlar
border-left-style = Sol sınırın stilini ayarlar
border-left-width =  Sol sınırın genişliğini ayarlar
border-radius = Yuvarlatılmış köşeler için dört border-*-radius özelliğinin tümünü ayarlar
border-right = Tüm sağ sınır özelliklerini tek bir bildirimde ayarlar
border-right-color = Sağ kenarlığın rengini ayarlar
border-right-style = Sağ sınırın stilini ayarlar
border-right-width = Sağ sınırın genişliğini ayarlar
border-style = Dört sınırın stilini ayarlar
border-top = Tüm üst sınır özelliklerini tek bir bildirimde ayarlar
border-top-color = Üst sınırın rengini ayarlar
border-top-style = Üst sınırın stilini ayarlar
