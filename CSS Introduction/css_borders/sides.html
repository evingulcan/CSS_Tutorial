<!DOCTYPE html>
<html>
    <head>
        <style>
body {
  text-align: center;
}
/* Four values */
p.four {
  border-style: dotted solid double dashed;
}

/* Three values */
p.three {
  border-style: dotted solid double;
}

/* Two values */
p.two {
  border-style: dotted solid;
}

/* One value */
p.one {
  border-style: dotted;
}
        </style>
    </head>
    <body>
        <h2>Bireysel Sınır Tarafları</h2>
        <p class="four">4 farklı sınır stili.</p>
        <p class="three">3 farklı sınır stili.</p>
        <p class="two">2 farklı sınır stili.</p>
        <p class="one">1 kenarlık stili.</p>
        
    </body>
</html>
