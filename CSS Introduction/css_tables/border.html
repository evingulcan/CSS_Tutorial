<!DOCTYPE html>
<html>
    <head>
        <style>
         #customers {
             font-family: Arial, Helvetica, sans-serif;
             border-collapse: collapse;
             width: 100%;
         }
         #customers td, #customers th {
             border:1px solid #ddd;
             padding: 8px;
         }
         #customers tr:nth-child(even) {
             background-color: #f2f2f2;
         }
         #customers tr:hover {
             background-color: #ddd;
         }
         #customers th {
             padding-top: 12px;
             padding-bottom: 12px;
             text-align: left;
             background-color: #04AA6D;
             color: white;
         }
        
        </style>
    </head>
    <body>
        <h1>Süslü Bir Masa</h1>
        <table id="customers">
            <tr>
                <th>Şirket</th>
                <th>Kişi</th>
                <th>Ülke</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Berglunds snabbköp</td>
                <td>Christina Berglund</td>
                <td>Sweden</td>
              </tr>
              <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
              </tr>
              <tr>
                <td>Ernst Handel</td>
                <td>Roland Mendel</td>
                <td>Austria</td>
              </tr>
        </table>
      
    </body>
</html>
<!--
    border = Tüm sınır özelliklerini tek bir bildirimde ayarlar
    border-collapse = Tablo sınırlarının daraltılıp daraltılmayacağını belirtir
    border-spacing = Bitişik hücrelerin sınırları arasındaki mesafeyi belirtir
    caption-side = Bir tablo başlığının yerleşimini belirtir
    empty-cells = Tablodaki boş hücrelerde kenarlıkların ve arka planın görüntülenip görüntülenmeyeceğini belirtir
    table-layout = Bir tablo için kullanılacak düzen algoritmasını ayarlar
-->
