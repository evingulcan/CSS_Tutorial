<!DOCTYPE html>
<html>
<head>
<style>
div {
  height: 200px;
  width: 50%;
  background-color: powderblue;
}
</style>
</head>
<body>

<h2>Bir öğenin yüksekliğini ve genişliğini ayarlayın</h2>

<div>Bu div öğesinin yüksekliği 200 piksel ve genişliği %50'dir.</div>

</body>
</html>

<!--
height = Bir elemanın yüksekliğini ayarlar
max-height = Bir elemanın maksimum yüksekliğini ayarlar
max-width = Bir elemanın maksimum genişliğini ayarlar
min-height = Bir elemanın minimum yüksekliğini ayarlar
min-width = Bir elemanın minimum genişliğini ayarlar
width = Bir elemanın genişliğini ayarlar
-->
