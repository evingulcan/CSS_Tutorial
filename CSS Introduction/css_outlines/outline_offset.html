<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                margin: 30px;
                border: 1px solid black;
                outline: 1px solid red;
                outline-offset: 15px;
            }
        </style>
    </head>
    <body>
        <h2>Anahat-ofset Özellik</h2>
        <p>Bu paragrafın kenarlık kenarının dışında 15 piksellik bir anahattı vardır.</p>
    </body>
</html>

<!--
    outline = Anahat genişliğini, anahat stilini ve anahat rengini tek bir bildirimde ayarlamak için bir kısayol özelliği
    outline-color = Anahat rengini ayarlar
    outline-offset = Bir öğenin anahattı ile kenarı veya sınırı arasındaki boşluğu belirtir
    outline-style = Bir anahat stilini ayarlar
    outline-width = Bir anahat genişliğini ayarlar
-->
