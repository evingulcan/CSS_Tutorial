<!DOCTYPE html>
<html>
<head>
<style> 
textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}
</style>
</head>
<body>

<h2>Styling textarea(stil metin alanı)</h2>

<p><strong>Not:</strong> Metin alanlarının yeniden boyutlandırılmasını önlemek için resize özelliğini kullanın (sağ alt köşedeki "tutucuyu" devre dışı bırakın):</p>

<form>
  <textarea>Some text...</textarea>
</form>

</body>
</html>
