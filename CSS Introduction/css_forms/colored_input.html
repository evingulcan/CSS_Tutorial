<html>
<head>

  padding: 12px 20px;
  margin: 8px 0;

  border: none;
  background-color: #3CBC8D;
  color: white;
}
</style>
</head>
<body>

<h2>Input fields with color(Renkli giriş alanları)</h2>

<form>

  <label for="lname">Soyadınız</label>
  <input type="text" id="lname" name="lname" value="Doe">
</form>

</body>
</html>
