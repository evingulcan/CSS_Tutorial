<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid red;
  border-radius: 4px;
}

input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: none;
  border-bottom: 2px solid red;
}
</style>
</head>
<body>

<h2>Input fields with borders(Kenarlıklı giriş alanları)</h2>

<form>
  <label for="fname">Adınız</label>
  <input type="text" id="fname" name="fname">
  <label for="lname">Soyadınız</label>
  <input type="text" id="lname" name="lname">
  <label for="kname">Şifreniz</label>
  <input type="password" id="kname" name="kname">

</form>

</body>
</html>
