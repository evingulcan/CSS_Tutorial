<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
</style>
</head>
<body>

<h2>Padded input fields(Dolgulu giriş alanları)</h2>

<form>
  <label for="fname">Adınız</label>
  <input type="text" id="fname" name="fname">
  <label for="lname">Soyadınız</label>
  <input type="text" id="lname" name="lname">
</form>

</body>
</html>
<!--
    input[type=text] - sadece metin alanlarını seçecek
    input[type=password] - sadece şifre alanlarını seçecek
    input[type=number] - sadece sayı alanlarını seçecek
-->
