<!DOCTYPE html>
<html>
    <head>
        <style>
        * {
            box-sizing: border-box;
        }
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }
        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        
/* Sütunlardan sonraki kayan noktaları temizle */
        .row:after {
        content: "";
        display: table;
        clear: both;
    }


    
/* Duyarlı düzen - ekran genişliği 600 pikselden az olduğunda, iki sütunu yan yana değil üst üste istifleyin */
    @media screen and (max-width:600px) {
        .col-25, .col-75, input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }
        </style>
    </head>
    <body>
   
        <h2>Responsive Form</h2>
        <p>Efekti görmek için tarayıcı penceresini yeniden boyutlandırın. Ekran genişliği 600 pikselden az olduğunda, iki sütunu yan yana değil üst üste istifleyin.</p>

        <div class="container">
            <form action="#">

                <div class="row">
                    <div class="col-25">
                        <label for="fname">Adınız</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="fname" placeholder="Adınızı girin">
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Soyadınız</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lname" placeholder="Soyadınızı girin">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                    <label for="country">Şehir</label>
                    </div>
                    <div class="col-75">
                   <select id="country" name="country">
                       <option value="ba">Batman</option> 
                       <option value="di">Diyarbakır</option> 
                       <option value="va">Van</option> 
                       <option value="bi">Bitlis</option> 
                   </select>
                 </div>
                </div>
  
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Konu</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Bir şeyler yazın...." style="height: 200px;"></textarea>
                    </div>
                </div>

                <br>

                <div class="row">
                    <input type="submit" value="Gönder">
                </div>

            </form>
        </div>
        
    </body>
</html>
