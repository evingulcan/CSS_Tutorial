<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-style: normal;
  font-weight: normal;
}

p.italic {
  font-style: italic;
  font-weight: lighter;
  font-variant: normal;
}

p.oblique {
  font-style: oblique;
  font-weight: bold;
}
p.thick {
    font-weight: 900;
    font-variant: small-caps;
}
</style>
</head>
<body>

<h1>Yazı tipi stili özelliği</h1>

<p class="normal">Bu normal tarzda bir paragraftır.</p>
<p class="italic">Bu, italik tarzda bir paragraftır.</p>
<p class="oblique">Bu, eğik tarzda bir paragraftır.</p>
<p class="thick">Bu bir paragraf</p>
</body>
</html>
<!--
  font-style = Metin için yazı tipi stilini belirtir
  font-variant = Bir metnin küçük harfli yazı tipinde görüntülenip görüntülenmeyeceğini belirtir
  font-weight = Bir yazı tipinin ağırlığını belirtir
-->
