<!DOCTYPE html>
<html>
    <head>
        <style>
        body {
           font-size: 100%;
        }

       h1 {
           font-size: 2.5em;
       }
       h2 {
           font-size: 1.875em;
       }
       p {
        font-size: 0.875em;
       }
       
        </style>
    </head>
    <body>
       <h1>bu başlık 1</h1>
       <h2>bu başlık 2</h2>
       <p>Bu bir paragraf.</p>
       <p>Yazı tipi boyutunu em olarak belirtmek, 
           tüm büyük tarayıcıların metni yeniden 
           boyutlandırmasına izin verir. Ne yazık 
           ki, IE'nin eski sürümlerinde hala bir 
           sorun var. Metni yeniden boyutlandırırken, 
           olması gerekenden daha büyük/küçük oluyor.</p>


    </body>
</html>

    font-size =  Metnin yazı tipi boyutunu belirtir.
