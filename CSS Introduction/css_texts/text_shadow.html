<!DOCTYPE html>
<html>
<head>
<style>
h1.one {
  text-shadow: 2px 2px;
}
h1.two {
    text-shadow: 2px 2px red;  
}
h1.threen {
    text-shadow: 2px 2px 5px red;  
}
h1.four {
    color: white;
  text-shadow: 2px 2px 4px #000000; 
}
h1.five {
  text-shadow: 0 0 3px #FF0000;
}
h1.six {
    text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}
h1.seven {
    color: white;
  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
</style>
</head>
<body>

<h1 class="one">Metin-gölge efekti!</h1>
<hr>
<h1 class="two">Metin-gölge efekti!</h1>
<hr>
<h1 class="threen">Metin-gölge efekti!</h1>
<hr>
<h1 class="four">Metin-gölge efekti!</h1>
<hr>
<h1 class="five">Metin-gölge efekti!</h1>
<hr>
<h1 class="six">Metin-gölge efekti!</h1>
<hr>
<h1 class="seven">Metin-gölge efekti!</h1>

</body>
</html>
<!--
    color = Metnin rengini ayarlar
    direction = Metin yönünü/yazma yönünü belirtir
    letter-spacing = Bir metindeki karakterler arasındaki boşluğu artırır veya azaltır
    line-height = Çizgi yüksekliğini ayarlar
    text-align = Metnin yatay hizalamasını belirtir
    text-decoration = Metne eklenen dekorasyonu belirtir
    text-indent = Bir metin bloğundaki ilk satırın girintisini belirtir
    text-shadow = Metne eklenen gölge efektini belirtir
    text-transform = Metnin büyük harf kullanımını kontrol eder
    text-overflow = Görüntülenmeyen taşan içeriğin kullanıcıya nasıl bildirileceğini belirtir
    unicode-bidi = Aynı belgede birden çok dili desteklemek için metnin geçersiz kılınıp kılınmayacağını
               ayarlamak veya döndürmek için yön özelliğiyle birlikte kullanılır
    vertical-align = Bir elemanın dikey hizalamasını ayarlar
    white-space = Bir öğenin içindeki boşlukların nasıl işlendiğini belirtir
    word-spacing = Bir metindeki kelimeler arasındaki boşluğu artırır veya azaltır
-->
