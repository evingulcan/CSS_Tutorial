<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>text-transform özelliğini kullanma</h1>

<p class="uppercase">BU METIN BÜYÜK HARFE DÖNÜŞTÜRÜLÜR.</p>
<p class="lowercase">bu metin küçük harfe dönüştürülür.</p>
<p class="capitalize">Bu Metin Büyük Harfle Yazılmıştır.</p>

</body>
</html>
